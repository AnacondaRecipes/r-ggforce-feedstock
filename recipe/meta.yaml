{% set version = "0.3.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggforce
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggforce_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggforce/ggforce_{{ version }}.tar.gz
  sha256: 93570f91ed9114c8f53d2823b666f0fdf0d7df312681266f9b732688fcf71885

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('m2w64_cxx') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcppeigen
    - r-ggplot2 >=3.0.0
    - r-gtable
    - r-polyclip
    - r-rlang
    - r-scales
    - r-tweenr >=0.1.5
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-mass
    - r-rcpp >=0.12.2
    - r-rcppeigen
    - r-ggplot2 >=3.0.0
    - r-gtable
    - r-polyclip
    - r-rlang
    - r-scales
    - r-tweenr >=0.1.5

test:
  commands:
    - $R -e "library('ggforce')"           # [not win]
    - "\"%R%\" -e \"library('ggforce')\""  # [win]

about:
  home: https://ggforce.data-imaginist.com
  license: MIT
  summary: The aim of 'ggplot2' is to aid in visual data investigations. This focus has led to
    a lack of facilities for composing specialised plots. 'ggforce' aims to be a collection
    of mainly new stats and geoms that fills this gap. All additional functionality
    is aimed to come through the official extension system so using 'ggforce' should
    be a stable experience.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r

